      <!-- 回到顶部按钮 document.documentElement.scrollTop > 853 显示 -->
    </div>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          isFixed: false
        }
      },
      mounted() {
        window.addEventListener('scroll', this.scrollChange)
      },
      methods: {
        scrollChange() {
          let scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop
          if (scrollTop > 625) {
            this.isFixed = true
          } else {
            this.isFixed = false
          }
        }
      }
    })
  </script>
